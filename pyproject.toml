[tool.pylint.MASTER]
load-plugins = "pylint_module_boundaries"
banned-imports = '''
{
    "common(\\..*)?": ["app(\\..*)?", "configuration(\\..*)?", "runtime(\\..*)?"],
    "app(\\..*)?": ["configuration(\\..*)?", "runtime(\\..*)?"],
    "configuration(\\..*)?": ["app(\\..*)?", "runtime(\\..*)?"],
    "runtime(\\..*)?": ["configuration(\\..*)?", "app(\\..*)?"],
}
'''
banned-imports-check-usages = true
